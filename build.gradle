group 'net.benwoodworth'
version '1.1'

apply plugin: 'kotlin'
apply plugin: 'com.github.johnrengelman.shadow'

buildscript {
    ext.kotlin_version = '1.0.5-2';
    ext.bukkit_version = '1.10.2-R0.1-SNAPSHOT'
    ext.sponge_version = '4.0.3'

    repositories {
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.4'
    }
}

repositories {
    mavenCentral()

    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url 'http://repo.spongepowered.org/maven' }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    compile "org.bukkit:bukkit:$bukkit_version"
    compile "org.spongepowered:spongeapi:$sponge_version"
}

shadowJar {
    dependencies {
        include dependency("org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version")
        //include dependency("org.jetbrains.kotlin:kotlin-reflect:$kotlin_version")
        include dependency("org.jetbrains.kotlin:kotlin-runtime:$kotlin_version")
    }
}
