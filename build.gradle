group "net.benwoodworth"
version "1.1"

apply plugin: "kotlin"
apply plugin: "com.github.johnrengelman.shadow"
apply plugin: "idea"

buildscript {
    ext {
        version_kotlin = "1.1.0-rc-91";
        version_shadow = "1.2.4"

        version_bukkit = "1.10.2-R0.1-SNAPSHOT"
        version_sponge = "4.0.3"

        version_dagger = "2.9"
        version_jsr250 = "1.0"
    }

    repositories {
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "http://dl.bintray.com/kotlin/kotlin-eap-1.1" }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$version_kotlin"
        classpath "com.github.jengelman.gradle.plugins:shadow:$version_shadow"
    }
}

repositories {
    mavenCentral()
    maven { url "http://dl.bintray.com/kotlin/kotlin-eap-1.1" }
    maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/" }
    maven { url "http://repo.spongepowered.org/maven" }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$version_kotlin"

    compile "org.bukkit:bukkit:$version_bukkit"
    compile "org.spongepowered:spongeapi:$version_sponge"

    compile "com.google.dagger:dagger:$version_dagger"
    kapt "com.google.dagger:dagger-compiler:$version_dagger"
    //provided "javax.annotation:jsr250-api:$version_jsr250"
}
